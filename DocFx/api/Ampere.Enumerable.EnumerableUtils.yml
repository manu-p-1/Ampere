  assemblies:
  - Ampere
  namespace: Ampere.Enumerable
  summary: "\nInserts the specified element at the specified index in the generic array (modifying the original array).\nIf element at that position exits, If shifts that element and any subsequent elements to the right,\nadding one to their indices. The method also allows for inserting more than one element into\nthe array at one time given that they are specified. This Insert method is functionally similar\nto the Insert method of the IList interface. <xref href=\"System.Collections.IList.Insert(System.Int32%2cSystem.Object)\" data-throw-if-not-resolved=\"false\"></xref>\nfor information about the add method of the IList interface. This function also has an enumerable overload.\n"
  example:
  - This sample shows how to call the <xref href="Ampere.Enumerable.EnumerableUtils.Insert%60%601(%60%600%5b%5d%40%2cSystem.Int32%2cSystem.Int32%2c%60%600%5b%5d)" data-throw-if-not-resolved="false"></xref> method.
  syntax:
    content: public static void Insert<T>(ref T[] src, int startIdx, int amtToIns, params T[] valuesToIns)
    parameters:
    - id: src
      type: '{T}[]'
      description: The generic array to be used
    - id: startIdx
      type: System.Int32
      description: The index to start insertion
    - id: amtToIns
      type: System.Int32
      description: The amount of elements to insert into the array
    - id: valuesToIns
      type: '{T}[]'
      description: Optionally, the values to insert into the empty indices of the new array
    typeParameters:
    - id: T
      description: The type of the array
    content.vb: Public Shared Sub Insert(Of T)(ByRef src As T(), startIdx As Integer, amtToIns As Integer, ParamArray valuesToIns As T())
  overload: Ampere.Enumerable.EnumerableUtils.Insert*
  exceptions:
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: Thrown when the valuesToIns array does not match the amount to insert (if it is greater than 0)
  - type: System.IndexOutOfRangeException
    commentId: T:System.IndexOutOfRangeException
    description: Thrown when the amtToIns or the startIdx is less than 0
  seealso:
  - linkId: System.Collections.IList.Insert(System.Int32,System.Object)
    commentId: M:System.Collections.IList.Insert(System.Int32,System.Object)
